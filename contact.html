    <!-- ContactForm -->
    <form class="form" name="contact" method="POST">
        <div class="form-item">
            <label class="form-item-label">
                会社名<br>
                <input type="text" name="company" class="form-item-input">
            </label>
        </div>
        <div class="form-item">
            <label class="form-item-label">
                お名前<span class="form-item-label-required">*</span><br>
                <input type="text" name="name" class="form-item-input" required>
            </label>
        </div>
        <div class="form-item">
            <label class="form-item-label">
                メールアドレス<span class="form-item-label-required">*</span><br>
                <input type="email" name="email" class="form-item-input" required>
            </label>
        </div>
        <div class="form-item">
            <label class="form-item-label">
                お問い合わせ内容<span class="form-item-label-required">*</span><br>
                <textarea name="textarea" class="form-item-textarea" required></textarea>
            </label>

        </div>
        <div class="form-btn">
            <input type="submit" class="form-btn-input" value="お申し込み">
        </div>

    </form>
